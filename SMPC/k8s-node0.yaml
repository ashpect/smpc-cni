---
apiVersion: v1
kind: Service
metadata:
  name: node0
spec:
  selector:
    app: node0
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node0
  template:
    metadata:
      labels:
        app: node0
    spec:
      containers:
      - name: node
        image: node:latest
        imagePullPolicy: Never
        env:
        - name: NODE_ID
          value: "0"
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 1

